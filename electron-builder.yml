appId: com.ocsolar.grid
productName: OC Solar Grid
copyright: Copyright Â© 2026 OC Solar Inc.

directories:
  output: release
  buildResources: build

files:
  - dist-electron/**/*
  - dist/ocsolar-grid-desktop/**/*

extraMetadata:
  main: dist-electron/main.js

mac:
  category: public.app-category.business
  artifactName: "OCSolarGrid-Mac-${arch}.${ext}"
  target:
    - target: dmg
      arch:
        - arm64
        - x64
  icon: build/icon.icns
  darkModeSupport: true
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  # notarize: true  # TODO: fix Apple credentials, enable later

dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications

win:
  target:
    - target: nsis
      arch:
        - x64
  icon: build/icon.ico

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  artifactName: "OCSolarGrid-Windows-Setup.${ext}"
  installerIcon: build/icon.ico
  uninstallerIcon: build/icon.ico

publish:
  provider: github
  owner: OC-Solar-Inc
  repo: ocsolar-grid-desktop
